<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <input type="number" class="input">
        <div id="keyboard">
            <div class="line">
                <button class="button">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button">/</button>
            </div>
            <div class="line">
                <button class="buttonNum" id="b7">7</button>
                <button class="buttonNum">8</button>
                <button class="buttonNum">9</button>
                <button class="button">*</button>
            </div>
            <div class="line">
                <button class="buttonNum">4</button>
                <button class="buttonNum">5</button>
                <button class="buttonNum">6</button>
                <button class="button">-</button>
            </div>
            <div class="line">
                <button class="buttonNum">1</button>
                <button class="buttonNum">2</button>
                <button class="buttonNum">3</button>
                <button class="button">+</button>
            </div>
            <div class="line">
                <button class="button"><</button>
                <button class="buttonNum">0</button>
                <button class="button">,</button>
                <button class="button">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
