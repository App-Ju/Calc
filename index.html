<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="app">
        <input type="number" class="input">
        <div id="keyboard">
            <div class="line">
                <button class="button" data-ac="true">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="button" data-divide="true">/</button>
            </div>
            <div class="line">
                <button class="buttonNum" data-num="true">7</button>
                <button class="buttonNum" data-num="true">8</button>
                <button class="buttonNum" data-num="true">9</button>
                <button class="button" data-multiply="true">*</button>
            </div>
            <div class="line">
                <button class="buttonNum" data-num="true">4</button>
                <button class="buttonNum" data-num="true">5</button>
                <button class="buttonNum" data-num="true">6</button>
                <button class="button" data-minus="true">-</button>
            </div>
            <div class="line">
                <button class="buttonNum" data-num="true">1</button>
                <button class="buttonNum" data-num="true">2</button>
                <button class="buttonNum" data-num="true">3</button>
                <button class="button" data-plus="true">+</button>
            </div>
            <div class="line">
                <button class="button"><</button>
                <button class="buttonNum" data-num="true">0</button>
                <button class="button" data-comma="true">,</button>
                <button class="button" data-equals="true">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
